spring:
  application:
    name: arc
  datasource:
    url: jdbc:mysql://localhost:3306/test?useSSL=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      javax:
        persistence:
          validation:
            mode: AUTO
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
    open-in-view: false
  liquibase:
    change-log: classpath:/database/migrations/master.xml
    clear-checksums: true
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false
